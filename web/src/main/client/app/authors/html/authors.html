<!DOCTYPE html>
<html>
<body>
<section>
    <div flash-message="5000"></div>
    <label style="margin-top: 20px">Tabela autorów</label>

    <form class="form-horizontal" style="margin-top: 20px">
        <div class="form-group">
            <label class="col-xs-2 control-label">Wyszukaj po imieniu: </label>

            <div class="col-xs-2">
                <input type="text" class="form-control" ng-model="prefix.firstName" maxlength="15">
            </div>
        </div>
    </form>
    <form class="form-horizontal" style="margin-bottom: 30px">
        <div class="form-group">
            <label class="col-xs-2 control-label">Wyszukaj po nazwisku: </label>

            <div class="col-xs-2">
                <input type="text" class="form-control" ng-model="prefix.lastName" maxlength="15">
            </div>
        </div>
    </form>

    <table class="bookList">
        <tr>
            <th>Id</th>
            <th>Imię</th>
            <th>Nazwisko</th>
        </tr>
        <tr ng-repeat="author in authors | filter:prefix:startsWith">
            <td>{{ author.id }}</td>
            <td>{{ author.firstName }}</td>
            <td>{{ author.lastName }}</td>
        </tr>
    </table>
</section>
</body>
</html>
