<!DOCTYPE html>
<html>
<body>


<div class="modal-content">
    <div class="modal-header">
        <div flash-message="5000"></div>
        <h3 class="modal-title">Dodaj autora!</h3>
    </div>
    <form name="addForm" class="form-horizontal" novalidate id="addForm">
    <div class="modal-body">
            <div class="form-group">
                <label class="col-xs-3 control-label">ImiÄ™</label>

                <div class="col-xs-5">
                    <input type="text" class="form-control" ng-model="author.firstName" ng-required="true" maxlength="15">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">Nazwisko</label>

                <div class="col-xs-5">
                    <input type="text" class="form-control" ng-model="author.lastName" ng-required="true" maxlength="15">
                </div>
            </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="addAuthor()">Dodaj</button>
        <button class="btn btn-warning" ng-click="$dismiss()">Zamknij</button>
    </div>
    </form>
</div>

</body>
</html>
